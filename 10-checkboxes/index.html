<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Checkboxs</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="inbox">
      <div class="item">
        <input type="checkbox">
        <p>checkbox layout</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>you can check items out by clicking the box</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Good Luck</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Eeyore</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Jasmine</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>I want a iPad keyboard</p>
      </div>
    </div>
  </body>
  <script src='checkbox.js'></script>
 </html>
